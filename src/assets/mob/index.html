<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>resader</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="https://unpkg.com/amis@1.8.0/sdk/sdk.css" />
    <!-- 这是默认主题所需的，如果是其他主题则不需要 -->
    <!-- 从 1.1.0 开始 sdk.css 将不支持 IE 11，如果要支持 IE11 请引用这个 css，并把前面那个删了 -->
    <!-- <link rel="stylesheet" href="sdk-ie11.css" /> -->
    <!-- 不过 amis 开发团队几乎没测试过 IE 11 下的效果，所以可能有细节功能用不了，如果发现请报 issue -->
    <style>
      html,
      body,
      .app-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="root" class="app-wrapper"></div>
    <script src="../js/common.js"></script>
    <script src="../js/blueimp_md5.js"></script>
    <script src="https://unpkg.com/amis@1.8.0/sdk/sdk.js"></script>
    <script type="text/javascript">
      (function () {
        var user = getUser(false);

        let amis = amisRequire('amis/embed');
        let amisJSON = {
          data: {
            user: user
          },
          type: 'page',
          body: [
              {
                "type": "page",
                title: {
                  type: "flex",
                  items: [
                    {
                      "type": "page",
                      "boxy": ""
                    },
                    {
                      "type": "page",
                      "body": {
                        "type": "flex",
                        "items": [
                            {
                              "type": "button",
                              "label": "订阅",
                              "actionType": "dialog",
                              "dialog": {
                                "body": {
                                  "type": "form",
                                  "api": { 
                                    method: "post",
                                    "url": `${base_url}/auth/feed/subscribe`,
                                    headers: {
                                      token: user.token
                                    },
                                    dataType: "form"
                                  },
                                  "body": [
                                    {
                                      "type": "input-text",
                                      "name": "url",
                                      "required": true,
                                      "label": "链接",
                                      "placeholder": "请输入rss链接"
                                    }
                                  ]
                                },
                                "actions": [
                                  {
                                    "type": "button",
                                    primary: true,
                                    actionType: "confirm",
                                    "label": "确定",
                                    reload: "feeds"
                                  }
                                ]
                              }
                            },
                            {
                              "type": "button",
                              "label": "分享",
                              onClick: `window.open('${base_url}/feeds?user=${user.userId}', 'target')`
                            },
                            {
                              "type": "button",
                              "label": "登出",
                              onClick: "window.localStorage.removeItem('user');window.open('./login.html','_self');"
                            }
                        ]
                      }
                    }
                  ]
                },
                "body": {
                  id: "feeds",
                  name: "feeds",
                  type: "crud",
                  mode: "list",
                  title: "订阅列表",
                  api: {
                    url: `${base_url}/auth/feeds`,
                    method: "GET",
                    headers: {
                      token: user.token
                    }
                  },
                  itemAction: {
                    type: "button",
                    actionType: "link",
                    link: "./articles.html?feed=$Id"
                  },
                  listItem: {
                    title: "$Title",
                    desc: "$Description",
                    actions: [
                      {
                        "icon": "fa fa-times",
                        "confirmText": "确定取消订阅?",
                        "actionType": "ajax",
                        "api": {
                          url: "/auth/feed/unsubscribe",
                          method: "POST",
                          dataType: "form",
                          data: {
                            feed: "$Id"
                          },
                          headers: {
                            token: user.token
                          }
                        }
                      }
                    ]
                  }
                }
              }
          ]
        };
        let amisScoped = amis.embed('#root', amisJSON);
      })();
    </script>
  </body>
</html>
