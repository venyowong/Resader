<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Resader - Mobile</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../libs/mint-ui/style.css">
    <link rel="stylesheet" href="../css/mobile.css">
</head>
<body>
    <div id="app">
        <mt-header :title="title">
            <router-link name="back" to="./index.html" slot="left">
                <mt-button icon="back" @click="back">返回</mt-button>
            </router-link>
            <mt-button slot="right" @click="readAll">标记为已读</mt-button>
        </mt-header>
    
        <ul class="list" v-infinite-scroll="loadBottom" infinite-scroll-distance="10">
            <li v-for="article in articles" :class="'page-infinite-listitem ' + (article.read ? 'read' : '')">
                <mt-cell-swipe :title="article.title"
                :right="[
                    {
                        content: '标记为已读',
                        style: { color: 'gray' },
                        handler: () => read(article)
                    }
                ]" is-link :label="article.summary ? article.summary : article.published" @click.native="read(article, true)">
                </mt-cell-swipe>
            </li>
        </ul>
    </div>

    <script src="../libs/vue.js"></script>
    <script src="../libs/mint-ui/index.js"></script>
    <script src="../js/mobile.js"></script>
    <script src="../js/mobile/articles.js"></script>
</body>
</html>
